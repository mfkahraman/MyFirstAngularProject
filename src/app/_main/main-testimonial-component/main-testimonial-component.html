<body class="testimonials-page">

  <main class="main">

    <!-- Page Title -->
    <div class="page-title accent-background">
      <div class="container d-lg-flex justify-content-between align-items-center">
        <h1 class="mb-2 mb-lg-0">Testimonials</h1>
        <nav class="breadcrumbs">
          <ol>
            <li><a href="index.html">Home</a></li>
            <li class="current">Testimonials</li>
          </ol>
        </nav>
      </div>
    </div><!-- End Page Title -->

    <!-- Testimonials Section -->
    <section id="testimonials" class="testimonials section">

      <div class="container">

        <div class="row gy-4">
          <!-- Loading State -->
          <div class="col-12 text-center py-5" *ngIf="isLoading">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3">Loading testimonials...</p>
          </div>

          <!-- Testimonials List -->
          <div class="col-lg-6" *ngFor="let testimonial of testimonials; let i = index" data-aos="fade-up" [attr.data-aos-delay]="100 + (i * 100)">
            <div class="testimonial-item">
              <img [src]="testimonial.imageUrl" class="testimonial-img" [alt]="testimonial.clientName" (error)="onImageError(testimonial)" loading="lazy" width="120" height="120">
              <h3>{{testimonial.clientName}}</h3>
              <h4>{{testimonial.title}}</h4>
              <div class="stars">
                <i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i><i class="bi bi-star-fill"></i>
              </div>
              <p>
                <i class="bi bi-quote quote-icon-left"></i>
                <span>{{testimonial.comment}}</span>
                <i class="bi bi-quote quote-icon-right"></i>
              </p>
            </div>
          </div>
        </div>

      </div>

    </section><!-- /Testimonials Section -->

  </main>


  <!-- Scroll Top -->
  <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i
      class="bi bi-arrow-up-short"></i></a>
