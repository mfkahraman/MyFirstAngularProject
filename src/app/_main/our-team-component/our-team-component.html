<main class="main">

  <!-- Page Title -->
  <div class="page-title accent-background">
    <div class="container d-lg-flex justify-content-between align-items-center">
      <h1 class="mb-2 mb-lg-0">Team</h1>
      <nav class="breadcrumbs">
        <ol>
          <li><a routerLink="/">Home</a></li>
          <li class="current">Team</li>
        </ol>
      </nav>
    </div>
  </div><!-- End Page Title -->

  <!-- Team Section -->
  <section id="team" class="team section">

    <!-- Section Title -->
    <div class="container section-title" data-aos="fade-up">
      <h2>Our Team</h2>
      <p>Meet our talented and dedicated team members</p>
    </div><!-- End Section Title -->

    <div class="container">

      <!-- Loading State -->
      <div class="row" *ngIf="isLoading">
        <div class="col-12 text-center py-5">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p class="mt-3">Loading team members...</p>
        </div>
      </div>

      <!-- Team Members -->
      <div class="row gy-4" *ngIf="!isLoading && employeeList.length > 0">

        <div class="col-lg-3 col-md-6 d-flex align-items-stretch"
             *ngFor="let employee of employeeList; let i = index"
             data-aos="fade-up"
             [attr.data-aos-delay]="100 + (i * 100)">
          <div class="team-member-card">
            <div class="member-img">
                  <img [src]="employee.imageUrl"
                    [alt]="employee.firstName + ' ' + employee.lastName"
                    (error)="onImageError(employee)"
                    loading="lazy"
                    width="400" height="400"
                    class="rounded-circle shadow-sm border border-2 border-light">
              <div class="social">
                <a href="#" title="Twitter" (click)="$event.preventDefault()"><i class="bi bi-twitter-x"></i></a>
                <a href="#" title="Facebook" (click)="$event.preventDefault()"><i class="bi bi-facebook"></i></a>
                <a href="#" title="Instagram" (click)="$event.preventDefault()"><i class="bi bi-instagram"></i></a>
                <a href="#" title="LinkedIn" (click)="$event.preventDefault()"><i class="bi bi-linkedin"></i></a>
              </div>
            </div>
            <div class="member-info">
              <h4>{{employee.firstName}} {{employee.lastName}}</h4>
              <span>{{employee.title}}</span>
            </div>
          </div>
        </div><!-- End Team Member -->

      </div>

      <!-- Empty State -->
      <div class="row" *ngIf="!isLoading && employeeList.length === 0">
        <div class="col-12 text-center py-5">
          <i class="bi bi-people" style="font-size: 4rem; color: var(--accent-color);"></i>
          <p class="mt-3">No team members found.</p>
        </div>
      </div>

    </div>

  </section><!-- /Team Section -->

</main>
