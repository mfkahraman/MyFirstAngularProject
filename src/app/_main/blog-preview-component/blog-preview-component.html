<!-- Recent Posts Section -->
<section id="recent-posts" class="recent-posts section">

  <!-- Section Title -->
  <div class="container section-title" data-aos="fade-up">
    <h2>Latest Blog Posts</h2>
    <p>Stay informed about current content and developments in the sector</p>
  </div><!-- End Section Title -->

  <div class="container">

    <div class="row gy-4">

      <div class="col-xl-4 col-md-6" data-aos="fade-up" data-aos-delay="100" *ngFor="let blog of blogList">
        <article>

          <div class="post-img">
            <img [src]="blog.coverImageUrl" alt="" class="img-fluid">
          </div>

          <p class="post-category">{{blog.category?.name}}</p>

          <h2 class="title">
            <a [routerLink]="['/blog', blog.id]">{{blog.title}}</a>
          </h2>

          <div class="d-flex align-items-center">
            <img [src]="blog.writer?.imageUrl" alt="" class="img-fluid post-author-img flex-shrink-0">
            <div class="post-meta">
              <p class="post-author">{{blog.writer?.fullName}}</p>
              <p class="post-date">
                <time>{{blog.createdAt}}</time>
              </p>
            </div>
          </div>

        </article>
      </div><!-- End post list item -->

    </div><!-- End recent posts list -->

  </div>

</section><!-- /Recent Posts Section -->
