<!-- Recent Posts Section -->
<section id="recent-posts" class="recent-posts section">

  <!-- Section Title -->
  <div class="container section-title" data-aos="fade-up">
    <h2>Latest Blog Posts</h2>
    <p>Stay informed about current content and developments in the sector</p>
  </div><!-- End Section Title -->

  <div class="container">

    <div class="row gy-4">

      <div class="col-xl-4 col-lg-6" data-aos="fade-up"
           *ngFor="let blog of blogList; let i = index"
           [attr.data-aos-delay]="100 + (i * 100)">
        <article class="blog-card">

          <div class="post-img">
            <img [src]="blog.coverImageUrl" [alt]="blog.title">
            <div class="post-overlay">
              <a [routerLink]="['/blog', blog.id]" class="read-more">
                <i class="bi bi-arrow-right"></i>
              </a>
            </div>
          </div>

          <div class="post-content">
            <p class="post-category">{{blog.category?.name}}</p>

            <h2 class="title">
              <a [routerLink]="['/blog', blog.id]">{{blog.title}}</a>
            </h2>

            <div class="post-meta">
              <div class="author-info">
                <img [src]="blog.writer?.imageUrl" [alt]="blog.writer?.fullName" class="author-img">
                <div class="author-details">
                  <p class="author-name">{{blog.writer?.fullName}}</p>
                  <p class="post-date">
                    <time>{{blog.createdAt | date:'MMM d, yyyy'}}</time>
                  </p>
                </div>
              </div>
            </div>
          </div>

        </article>
      </div><!-- End post list item -->

    </div><!-- End recent posts list -->

  </div>

</section><!-- /Recent Posts Section -->
