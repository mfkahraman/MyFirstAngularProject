<!-- Page Title -->
<div class="page-title dark-background" *ngIf="blog">
  <div class="container position-relative">
    <h1>{{blog.title}}</h1>
    <nav class="breadcrumbs">
      <ol>
        <li><a routerLink="/">Home</a></li>
        <li><a routerLink="/blog">Blog</a></li>
        <li class="current">{{blog.title}}</li>
      </ol>
    </nav>
  </div>
</div><!-- End Page Title -->

<!-- Blog Details Section -->
<section id="blog-details" class="blog-details section" *ngIf="blog">
  <div class="container">

    <article class="article">

      <div class="post-img">
        <img [src]="blog.coverImageUrl" alt="" class="img-fluid">
      </div>

      <h2 class="title">{{blog.title}}</h2>

      <div class="meta-top">
        <ul>
          <li class="d-flex align-items-center"><i class="bi bi-person"></i> <a>{{blog.writer?.fullName}}</a></li>
          <li class="d-flex align-items-center"><i class="bi bi-clock"></i> <time>{{blog.createdAt}}</time></li>
          <li class="d-flex align-items-center"><i class="bi bi-folder2"></i> <a>{{blog.category?.name}}</a></li>
        </ul>
      </div><!-- End meta top -->

      <div class="content">
        <p [innerHTML]="blog.content"></p>
      </div><!-- End post content -->

      <div class="meta-bottom" *ngIf="blog.blogTags && blog.blogTags.length > 0">
        <i class="bi bi-tags"></i>
        <ul class="tags">
          <li *ngFor="let blogTag of blog.blogTags"><a>{{blogTag.tag?.name}}</a></li>
        </ul>
      </div><!-- End meta bottom -->

    </article>

  </div>
</section><!-- /Blog Details Section -->

<section class="comments section" *ngIf="blog && blog.comments && blog.comments.length > 0">
  <div class="container">
    <h3>{{blog.comments.length}} Comments</h3>

    <div id="comment-1" class="comment" *ngFor="let comment of blog.comments">
      <div class="d-flex">
        <div class="comment-author">{{comment.writer.fullName}}:</div>
        <div class="comment-meta">
          <time>{{comment.createdAt}}</time>
        </div>
      </div>
      <p>{{comment.content}}</p>
    </div>

  </div>
</section><!-- /Comments Section -->
