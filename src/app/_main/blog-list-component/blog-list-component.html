<body class="blog-page">
  <main class="main">

    <!-- Page Title -->
    <div class="page-title accent-background">
      <div class="container d-lg-flex justify-content-between align-items-center">
        <h1 class="mb-2 mb-lg-0">Blog</h1>
        <nav class="breadcrumbs">
          <ol>
            <li><a href="index.html">Home</a></li>
            <li class="current">Blog</li>
          </ol>
        </nav>
      </div>
    </div>

    <section id="blog-posts" class="blog-posts section">
      <div class="container">
        <div *ngIf="loading" class="text-center py-5">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <div *ngIf="error" class="alert alert-danger text-center">{{ error }}</div>
        <div class="row gy-4" *ngIf="!loading && !error">
          <ng-container *ngFor="let blog of blogs">
            <div class="col-lg-4">
              <article class="position-relative h-100">
                <div class="post-img position-relative overflow-hidden">
                  <img [src]="getImageUrl(blog.coverImageUrl)" class="img-fluid" [alt]="blog.title">
                  <span class="post-date">{{ blog.createdAt | date:'MMMM dd, yyyy' }}</span>
                </div>
                <div class="post-content d-flex flex-column">
                  <h3 class="post-title">{{ blog.title }}</h3>
                  <div class="meta d-flex align-items-center">
                    <div class="d-flex align-items-center">
                      <i class="bi bi-person"></i> <span class="ps-2">{{ blog.writer?.fullName || 'Unknown' }}</span>
                    </div>
                    <span class="px-3 text-black-50">/</span>
                    <div class="d-flex align-items-center">
                      <i class="bi bi-folder2"></i> <span class="ps-2">{{ blog.category?.name || 'General' }}</span>
                    </div>
                  </div>
                  <p>{{ blog.content | slice:0:120 }}...</p>
                  <hr>
                  <a [routerLink]="['/blog', blog.id]" class="readmore stretched-link"><span>Read More</span><i class="bi bi-arrow-right"></i></a>
                </div>
              </article>
            </div><!-- End post list item -->
          </ng-container>
        </div>
      </div>
    </section><!-- /Blog Posts Section -->

    <!-- Blog Pagination Section -->
    <section id="blog-pagination" class="blog-pagination section">

      <div class="container">
        <div class="d-flex justify-content-center">
          <ul>
            <li><a href="#"><i class="bi bi-chevron-left"></i></a></li>
            <li><a href="#">1</a></li>
            <li><a href="#" class="active">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li>...</li>
            <li><a href="#">10</a></li>
            <li><a href="#"><i class="bi bi-chevron-right"></i></a></li>
          </ul>
        </div>
      </div>

    </section><!-- /Blog Pagination Section -->

  </main>

  <!-- Scroll Top -->
  <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i
      class="bi bi-arrow-up-short"></i></a>

</body>
