<!-- Page Title -->
<div class="page-title dark-background">
  <div class="container position-relative">
    <h1>Blog</h1>
    <p>Sektördeki son gelişmeler, uzman görüşleri ve güncel içerikler</p>
    <nav class="breadcrumbs">
      <ol>
        <li><a routerLink="/">Ana Sayfa</a></li>
        <li class="current">Blog</li>
      </ol>
    </nav>
  </div>
</div><!-- End Page Title -->

<!-- Blog Posts Section -->
<section id="blog-posts" class="blog-posts section">

  <div class="container">
    <div class="row gy-4">

      <div class="col-lg-4" *ngFor="let blog of blogList">
        <article>

          <div class="post-img">
            <img [src]="blog.coverImageUrl" alt="" class="img-fluid">
          </div>

          <p class="post-category">{{blog.category?.name}}</p>

          <h2 class="title">
            <a [routerLink]="['/blog', blog.id]">{{blog.title}}</a>
          </h2>

          <div class="d-flex align-items-center">
            <img [src]="blog.writer?.imageUrl" alt="" class="img-fluid post-author-img flex-shrink-0">
            <div class="post-meta">
              <p class="post-author">{{blog.writer?.fullName}}</p>
              <p class="post-date">
                <time>{{blog.createdAt}}</time>
              </p>
            </div>
          </div>

        </article>
      </div><!-- End post list item -->

    </div>
  </div>

</section><!-- /Blog Posts Section -->
