<section id="portfolio" class="portfolio section">

  <!-- Section Title -->
  <div class="container section-title" data-aos="fade-up">
    <h2>Our Products</h2>
    <p>We add value to our customers with our successfully completed projects and solutions</p>
  </div><!-- End Section Title -->

  <div class="container">

    <div class="isotope-layout">

      <ul class="portfolio-filters isotope-filters" data-aos="fade-up" data-aos-delay="100">
        <li (click)="filterByCategory(null)" [class.filter-active]="selectedCategoryId === null" style="cursor: pointer;">All</li>
        <li *ngFor="let category of categoryList"
            (click)="filterByCategory(category.id)"
            [class.filter-active]="selectedCategoryId === category.id"
            style="cursor: pointer;">
          {{category.categoryName}}
        </li>
      </ul><!-- End Portfolio Filters -->

      <div class="row gy-4 isotope-container" data-aos="fade-up" data-aos-delay="200">

        <div class="col-lg-4 col-md-6 portfolio-item isotope-item" *ngFor="let product of productList">
          <div class="product-card">
            <div class="product-image">
              <img [src]="product.imagePath" [alt]="product.productName">
            </div>
            <div class="portfolio-info">
              <h4>{{product.productName}}</h4>
              <p>{{product.description}}</p>
              <div class="product-actions">
                <a [href]="product.imagePath" [title]="product.productName" data-gallery="portfolio-gallery-products"
                  class="glightbox preview-link"><i class="bi bi-zoom-in"></i></a>
                <a href="#" title="More Details" class="details-link"><i class="bi bi-link-45deg"></i></a>
              </div>
            </div>
          </div>
        </div><!-- End Portfolio Item -->

        <div *ngIf="productList.length === 0" class="col-12 text-center py-5">
          <p class="text-muted">No products found in this category.</p>
        </div>

      </div><!-- End Portfolio Container -->

    </div>

  </div>

</section>
