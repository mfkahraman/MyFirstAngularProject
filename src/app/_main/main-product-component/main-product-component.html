<section id="portfolio" class="portfolio section">

  <!-- Section Title -->
  <div class="container section-title" data-aos="fade-up">
    <h2>Ürünlerimiz</h2>
    <p>Başarıyla tamamladığımız projeler ve çözümlerimizle müşterilerimize değer katıyoruz</p>
  </div><!-- End Section Title -->

  <div class="container">

    <div class="isotope-layout" data-default-filter="*" data-layout="masonry" data-sort="original-order">

      <ul class="portfolio-filters isotope-filters" data-aos="fade-up" data-aos-delay="100">
        <li data-filter="*" class="filter-active">Tümü</li>
        <li [attr.data-filter]="'.filter-' + category.id" *ngFor="let category of categoryList">{{category.categoryName}}</li>
      </ul><!-- End Portfolio Filters -->

      <div class="row gy-4 isotope-container" data-aos="fade-up" data-aos-delay="200">

        <div class="col-lg-4 col-md-6 portfolio-item isotope-item filter-{{product.categoryId}}"
        *ngFor="let product of productList">
          <img [src]="product.imagePath" class="img-fluid" [alt]="product.productName"
          style="width: auto; height: 400px; object-fit: cover;">
          <div class="portfolio-info">
            <h4>{{product.productName}}</h4>
            <p>{{product.description}}</p>
            <a [href]="product.imagePath" [title]="product.productName" data-gallery="portfolio-gallery-app"
              class="glightbox preview-link"><i class="bi bi-zoom-in"></i></a>
            <a href="#" title="More Details" class="details-link"><i
                class="bi bi-link-45deg"></i></a>
          </div>
        </div><!-- End Portfolio Item -->

      </div><!-- End Portfolio Container -->

    </div>

  </div>

</section>
