<!-- Team Section -->
<section id="team" class="team section">

  <!-- Section Title -->
  <div class="container section-title" data-aos="fade-up">
    <h2>Our Team</h2>
    <p>We are at your service with our experienced and professional staff</p>
  </div><!-- End Section Title -->

  <div class="container">

    <div class="row gy-4 justify-content-center">

      <div class="col-xl-3 col-lg-4 col-md-6" data-aos="fade-up" data-aos-delay="100"
           *ngFor="let employee of employeeList.slice(0, 8); let i = index"
           [attr.data-aos-delay]="100 + (i * 100)">
        <div class="team-member">
          <div class="member-img">
            <img [src]="employee.imageUrl" [alt]="employee.firstName + ' ' + employee.lastName">
            <div class="social">
              <a href="#" title="Twitter"><i class="bi bi-twitter-x"></i></a>
              <a href="#" title="Facebook"><i class="bi bi-facebook"></i></a>
              <a href="#" title="Instagram"><i class="bi bi-instagram"></i></a>
              <a href="#" title="LinkedIn"><i class="bi bi-linkedin"></i></a>
            </div>
          </div>
          <div class="member-info">
            <h4>{{employee.firstName}} {{employee.lastName}}</h4>
            <span>{{employee.title}}</span>
          </div>
        </div>
      </div><!-- End Team Member -->

    </div>

  </div>

</section><!-- /Team Section -->
