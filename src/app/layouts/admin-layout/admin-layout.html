<!doctype html>
<html lang="en">

<head>
  <title>Admin Dashboard</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body>
  <div class="admin-wrapper">
    <!-- Modern Sidebar -->
    <aside id="sidebar" class="modern-sidebar">
      <div class="sidebar-header">
        <div class="brand">
          <i class="bi bi-lightning-charge-fill brand-icon"></i>
          <h1 class="brand-name">Flash Admin</h1>
        </div>
        <button type="button" id="sidebarCollapse" class="toggle-btn" aria-label="Toggle Sidebar">
          <i class="bi bi-list"></i>
        </button>
      </div>

      <div class="sidebar-content">
        <div class="admin-panel-title">
          <h2>ADMIN PANEL</h2>
        </div>

        <nav class="sidebar-nav">
          <ul class="nav-list">
            <li class="nav-item">
              <a href="/admin" class="nav-link active">
                <i class="bi bi-house-door"></i>
                <span>Dashboard</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="/admin/productcategory" class="nav-link">
                <i class="bi bi-tag"></i>
                <span>Product Categories</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="/admin/product" class="nav-link">
                <i class="bi bi-box-seam"></i>
                <span>Products</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="/admin/blog" class="nav-link">
                <i class="bi bi-file-text"></i>
                <span>Blog Posts</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="/admin/blogcategory" class="nav-link">
                <i class="bi bi-folder"></i>
                <span>Blog Categories</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="/admin/tag" class="nav-link">
                <i class="bi bi-tags"></i>
                <span>Tags</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="/admin/employee" class="nav-link">
                <i class="bi bi-people"></i>
                <span>Employees</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="/admin/writer" class="nav-link">
                <i class="bi bi-pen"></i>
                <span>Writers</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="/admin/message" class="nav-link">
                <i class="bi bi-envelope"></i>
                <span>Messages</span>
              </a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">
                <i class="bi bi-gear"></i>
                <span>Settings</span>
              </a>
            </li>
          </ul>
        </nav>

        <div class="sidebar-footer">
          <button class="logout-btn">
            <i class="bi bi-box-arrow-right"></i>
            <span>Logout</span>
          </button>
        </div>
      </div>
    </aside>

    <!-- Main Content Area -->
    <div class="main-content">
      <!-- Page Content -->
      <div class="content-wrapper">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</body>

</html>
