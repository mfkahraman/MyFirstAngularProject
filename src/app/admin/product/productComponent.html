<h2>Ürünler</h2>

<table class="table table-bordered table-hover">
  <thead>>
    <tr>
      <th>#</th>
      <th>Ürün Adı</th>
      <th>Kategori</th>
      <th>Açıklama</th>
      <th>Ürün Görseli</th>
      <th>İşlemler</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of productList; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ product.productName }}</td>
      <td>{{ product.category.categoryName }}</td>
      <td>{{ product.description }}</td>
      <td><img src="{{product.imagePath}}" alt="{{product.productName}}"
        style="width: 75px;height: 75px;"/></td>
      <td>
        <button class="btn btn-primary btn-sm me-2" (click)="updateProduct()">Düzenle</button>
        <button class="btn btn-danger btn-sm" (click)="deleteProduct(product.id)">Sil</button>
      </td>
    </tr>
  </tbody>
</table>
<button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#createModal">
  Yeni Ürün Ekle</button>
