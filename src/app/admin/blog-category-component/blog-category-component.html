<h3>Blog Kategorileri</h3>

<table class="table table-bordered table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Kategori Adı</th>
      <th>İşlemler</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let item of blogCategoryList; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ item.name }}</td>
      <td>
        <button class="btn btn-outline-danger me-2" (click)="delete(item.id)">
          <i class="fa fa-trash">Sil</i>
        </button>
        <button class="btn btn-outline-info" (click)="onSelected(item)" data-bs-toggle="modal"
          data-bs-target="#editModal">
          <i class="fa fa-edit">Güncelle</i>
        </button>
      </td>
    </tr>
  </tbody>
</table>

<button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#createModal">
  <i class="fa fa-plus"></i> Yeni Kategori Ekle
</button>
