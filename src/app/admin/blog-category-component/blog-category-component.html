<div class="category-header">
  <div class="header-content">
    <h2 class="page-title">
      <i class="bi bi-journal-text"></i>
      Blog Categories
    </h2>
    <p class="page-subtitle">Manage your blog categories</p>
  </div>
  <button class="btn btn-primary add-btn" data-bs-toggle="modal" data-bs-target="#createModal">
    <i class="bi bi-plus-circle"></i>
    Add New Category
  </button>
</div>

<div class="search-box mb-4">
  <i class="bi bi-search search-icon"></i>
  <input type="text" class="form-control" placeholder="Search categories..." [(ngModel)]="searchText" (input)="filterCategories()">
</div>


<div class="categories-grid">
  @for (item of filteredBlogCategoryList | paginate: { itemsPerPage: 8, currentPage: page }; track item.id; let i = $index) {
    <div class="category-card">
      <div class="card-header-custom">
        <div class="category-icon">
          <i class="bi bi-bookmark-fill"></i>
        </div>
        <span class="category-number">#{{ (page - 1) * 8 + i + 1 }}</span>
      </div>
      <div class="card-body-custom">
        <h5 class="category-name">{{ item.name }}</h5>
      </div>
      <div class="card-footer-custom">
        <button class="btn btn-outline-primary btn-sm" (click)="onSelected(item)" data-bs-toggle="modal"
          data-bs-target="#editModal" title="Edit">
          <i class="bi bi-pencil-square"></i>
          Edit
        </button>
        <button class="btn btn-outline-danger btn-sm" (click)="delete(item.id)" title="Delete">
          <i class="bi bi-trash3"></i>
          Delete
        </button>
      </div>
    </div>
  }
  @empty {
    <div class="no-data">
      <i class="bi bi-inbox"></i>
      <p>No categories found</p>
    </div>
  }
</div>

<!-- Pagination Controls -->
<div class="d-flex justify-content-center mt-3">
  <pagination-controls (pageChange)="page = $event" previousLabel="Previous" nextLabel="Next"></pagination-controls>
</div>


<!-- Create Modal -->
<div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <form #createForm="ngForm" (ngSubmit)="create(); createForm.resetForm()">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="createModalLabel">
            <i class="bi bi-plus-circle"></i>
            Add New Category
          </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label class="form-label" for="categoryName">
              <i class="bi bi-bookmark"></i>
              Category Name
            </label>
            <input type="text" class="form-control" id="categoryName" [(ngModel)]="blogCategory.name"
              name="categoryName" placeholder="Enter category name" required="" />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            <i class="bi bi-x-circle"></i>
            Cancel
          </button>
          <button type="submit" class="btn btn-primary" data-bs-dismiss="modal"
            [disabled]="createForm.invalid || !createForm.dirty">
            <i class="bi bi-check-circle"></i>
            Save
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<!-- Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <form #editForm="ngForm" (ngSubmit)="update()">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="editModalLabel">
            <i class="bi bi-pencil-square"></i>
            Update Category
          </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label class="form-label" for="editCategoryName">
              <i class="bi bi-bookmark"></i>
              Category Name
            </label>
            <input type="text" class="form-control" id="editCategoryName" [(ngModel)]="editBlogCategory.name"
              name="categoryName" placeholder="Enter category name" required="" />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            <i class="bi bi-x-circle"></i>
            Cancel
          </button>
          <button type="submit" class="btn btn-primary" data-bs-dismiss="modal"
            [disabled]="editForm.invalid || !editForm.dirty">
            <i class="bi bi-check-circle"></i>
            Update
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
