
<div class="d-flex justify-content-between align-items-center mb-4">
  <h3 class="fw-bold mb-0"><i class="bi bi-tags me-2"></i>Blog Tags</h3>
  <div class="input-group w-auto">
    <input type="text" class="form-control" placeholder="Search tags..." [(ngModel)]="searchTerm" (ngModelChange)="onSearchChange($event)">
    <span class="input-group-text bg-white"><i class="bi bi-search"></i></span>
  </div>
</div>

<div class="card shadow-sm border-0">
  <div class="card-body p-0">
    <div class="table-responsive">
      <table class="table table-hover align-middle mb-0">
        <thead class="table-light">
          <tr>
            <th>#</th>
            <th>Tag Name</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          @for (item of tagList | tagSearch: searchTerm | paginate: { itemsPerPage: 10, currentPage: page }; track item.id; let i = $index) {
            <tr>
              <td class="fw-bold text-muted">{{ (page - 1) * 10 + i + 1 }}</td>
              <td class="fw-semibold">{{ item.name }}</td>
              <td class="text-center">
                <button class="btn btn-outline-primary btn-sm me-2" (click)="onSelected(item)" data-bs-toggle="modal" data-bs-target="#editModal" title="Edit"><i class="bi bi-pencil"></i></button>
                <button class="btn btn-outline-danger btn-sm" (click)="delete(item.id)" title="Delete"><i class="bi bi-trash"></i></button>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Pagination Controls -->
<div class="d-flex justify-content-center mt-3">
  <pagination-controls (pageChange)="page = $event" previousLabel="Previous" nextLabel="Next"></pagination-controls>
</div>

<div class="d-flex justify-content-end mt-4">
  <button class="btn btn-success shadow-sm" data-bs-toggle="modal" data-bs-target="#createModal">
    <i class="bi bi-plus-circle me-1"></i> Add New Tag
  </button>
</div>

<!--Create Modal -->
<div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <form #createForm="ngForm" (ngSubmit)="create(); createForm.resetForm()">
      <div class="modal-content shadow-lg border-0 rounded-4">
        <div class="modal-header bg-primary bg-opacity-10 border-0 rounded-top-4">
          <h1 class="modal-title fs-5 fw-bold text-primary" id="createModalLabel"><i class="bi bi-plus-circle me-2"></i>Add New Tag</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label class="form-label" for="tagName">Tag Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="tag.name"
              name="name" placeholder="Enter tag name" required="" />
          </div>
        </div>
        <div class="modal-footer border-0">
          <button type="button" class="btn btn-light border" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary shadow-sm" data-bs-dismiss="modal"
            [disabled]="createForm.invalid || !createForm.dirty">
            <i class="bi bi-save me-1"></i>Save
          </button>
        </div>
      </div>
    </form>
  </div>
</div>

<!--Edit Modal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <form #editForm="ngForm" (ngSubmit)="update()">
      <div class="modal-content shadow-lg border-0 rounded-4">
        <div class="modal-header bg-warning bg-opacity-10 border-0 rounded-top-4">
          <h1 class="modal-title fs-5 fw-bold text-warning" id="editModalLabel"><i class="bi bi-pencil-square me-2"></i>Update Tag</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label class="form-label" for="name">Tag Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="editTag.name"
              name="name" placeholder="Enter tag name" required="" />
          </div>
        </div>
        <div class="modal-footer border-0">
          <button type="button" class="btn btn-light border" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-warning shadow-sm" data-bs-dismiss="modal"
            [disabled]="editForm.invalid || !editForm.dirty">
            <i class="bi bi-save me-1"></i>Update
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
